<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="jsfexample">
    
            <p:panelGrid columns="2">
                <p:outputLabel value="Enter Country" for="@next"/>
                <p:autoComplete id="acSimple" value="#{autoCompleteBean.text1}"
                            completeMethod="#{autoCompleteBean.completeText}" scrollHeight="250"/>
            
                <p:outputLabel value="Select Country" for="@next"/>
                <p:autoComplete id="dd" dropdown="true" value="#{autoCompleteBean.text2}"
                            completeMethod="#{autoCompleteBean.completeText}" scrollHeight="250"/>
        </p:panelGrid>
        
     </h:form>
</h:body>
</html>
